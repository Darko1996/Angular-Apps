<section id="section-2">
  <div class="container">
    <form [formGroup]="contactForm">
      <div class="row align-items-center">
        <div class="col-md-3">
          <a routerLink="">Return to Contacts</a>
          <h1>Edit contact</h1>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-2">
          <button type="submit" [disabled]="!contactForm.valid" (click)="save($event)" [ngClass]="{'btn-primary-disabled': disabled}" class="btn btn-primary-active">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-0">
          <div class="add-contact-image d-flex align-items-center text-center">
            <div class="d-flex align-items-center m-auto">
              <span></span>
              <p>Add photo</p>
            </div>
          </div>

          <div class="add-contact-image-body">
            <div class="d-flex justify-content-between">
              <div>
                <input class="first-name" 
                placeholder="First name" 
                type="text" 
                formControlName='first_name'>

                <div formArrayName="email" *ngFor="let email of emailFormArray.controls; let i=index">
                  <div [formGroupName]="i">
                      <input class="email" 
                      placeholder="E-mail" 
                      type="email" 
                      formControlName = 'email'>   
                  </div>
                </div> 
              </div>

              <div>
                <input class="last-name" 
                placeholder="Last name"
                type="text" 
                formControlName='last_name'>

                <div formArrayName="phone" *ngFor="let phone of phoneFormArray.controls; let i=index">
                  <div [formGroupName]="i">
                      <input class="phone" 
                      placeholder="Phone" 
                      type="number" 
                      formControlName = 'phone'>   
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</section>
