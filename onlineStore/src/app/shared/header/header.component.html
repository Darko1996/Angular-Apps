<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <span class="logo"></span>
    <a class="navbar-brand ml-3" routerLink="">Online Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cart">Cart <i class="fas fa-shopping-cart"></i></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#" *ngIf="!authService.isAuthenticated()">Login</a>
        </li>
      </ul>
    </div>

    <!-- login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" [ngClass]="{'bg-success': authService.isAuthenticated(),'bg-white': !authService.isAuthenticated()}">

            <h5 class="modal-title" id="exampleModalLabel" *ngIf="!authService.isAuthenticated()">Login</h5>
            <h5 class="modal-title text-light" id="exampleModalLabel" *ngIf="authService.isAuthenticated()">You successfull loged in</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" [hidden]="authService.isAuthenticated()">
            <form (ngSubmit)="onSignin(f)"  #f="ngForm">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" required >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required autocomplete="on">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer" [hidden]="authService.isAuthenticated()">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="onSignin(f)">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
